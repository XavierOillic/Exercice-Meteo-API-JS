<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link href="/style.css" rel="stylesheet" />
    <link rel="icon" size="48x48" href="./images/favicon.ico" />
    <title>Exercice-Météo-API-JS</title>
  </head>
  <body>
    <content>
      <div id="logo" class="Home_back">
        <a href="index.html"
          ><img src="./images/logo.png" width="50%" height="50%"
        /></a>
      </div>
      <header><h1>APPLICATION METEO...encore !</h1></header>

      <div id="user_input">
        <form id="choix_ville" onsubmit="ChoisirVille(event)">
<!-- Le form contient le ONSUBMIT Imperatif avec la FONCTION et ARGUMENTS du JS-->
          <div>
                <input class="hauteur" id="input_choice"
                type="text"
                placeholder="...cette ville ? Sûr ?!"
                name="Ville"
                size="25"
                ></input>
            <input id="input_valid" type="submit" onclick="" value="Enter"></input>
          </div>
        </form>
      </div>

      <div id="meteo_display">
        
        <div id="country" class="titre_h3"><h3>Pays</h3></div>
        <div id="country_place" class ="place_api_data"></div>

        <div id="city" class="titre_h3"><h3>Ville</h3></div>
        <div id="city_place" class ="place_api_data"></div>

        <div id="latitude" class="titre_h3"><h3>Latitude</h3></div>
        <div id="latitude_place" class ="place_api_data"></div>

        <div id="longitude" class="titre_h3"><h3>Longitude</h3></div>
        <div id="longitude_place" class ="place_api_data"></div>

        <div id="temp" class="titre_h3"><h3>Temperature</h3></div>
        <div id="temp_place" class ="place_api_data"></div>

        <div id="wind" class="titre_h3"><h3>Venteux</h3></div>
        <div id="wind_place" class ="place_api_data"></div>

    
      </div>
  
      <div id="suivants_display">
 
          <div id="jour_plus" class="titre_h3"><h3>Jour + 1</h3></div>

         <div id="j1_place">
            <div class="cote_cote">
              <div id="date_place_j1" class="date_api"></div>
              <div id="condition_place_j1" class="place_api_data"> </div>
            </div>
          </div> 

          <div id="jour_plus" class="titre_h3"><h3>Jour + 2</h3></div>

           <div id="j2_place">
              <div class="cote_cote">
                <div id="date_place_j2" class="date_api"></div>
                <div id="condition_place_j2" class="place_api_data"> </div>
              </div>
          </div> 

          <div id="jour_plus" class="titre_h3"><h3>Jour + 3</h3></div>

          <div id="j3_place">
            <div class="cote_cote">
                <div id="date_place_j3" class="date_api"></div>
                <div id="condition_place_j3" class="place_api_data"></div>
            </div>
          </div>

          <div id="jour_plus" class="titre_h3"><h3>Jour + 4</h3></div>

          <div id="j4_place">
            <div class="cote_cote">
              <div id="date_place_j4" class="date_api"></div>
              <div id="condition_place_j4" class="place_api_data"></div>
            </div>
          </div>
 
      </div>

  <footer>
  </footer>

    </content>
  </body>
</html>
