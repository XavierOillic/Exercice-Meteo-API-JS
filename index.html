<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link href="/style.css" rel="stylesheet" />
    <link rel="icon" size="48x48" href="./images/favicon.ico" />
    <title>Exercice-M√©t√©o-API-JS</title>
  </head>
  <body>
    <content>
      <div id="logo" class="Home_back">
        <a href="index.html"
          ><img src="./images/logo.png" width="50%" height="50%"
        /></a>
      </div>
      <header><h1>APPLICATION METEO...encore !</h1></header>

      <div id="user_input">
        <form id="choix_ville" onsubmit="ChoisirVille(event)">
          <div>
            <h3>Choisisssez votre ville :</h3>
          <label id="Choisissez votre ville...">
            <input id="input_choice"
              type="text"
              aria-placeholder="ici üòÑ !"
              name="Ville"
              size="20"
            ></input>
          </label>
          <input id="valide_Ville" type="submit" onclick="" value="Enter"></input>
          </div>
        </form>
      </div>

      <div id="meteo_display">
        <div id="country" class="titre_h3"><h3>Pays</h3></div>

        <div id="country_place"></div>

        <div id="city" class="titre_h3"><h3>Ville</h3></div>

        <div id="city_place"></div>

        <div id="latitude" class="titre_h3"><h3>Latitude</h3></div>

        <div id="latitude_place"></div>

        <div id="longitude" class="titre_h3"><h3>Longitude</h3></div>

        <div id="longitude_place"></div>

        <div id="temp" class="titre_h3"><h3>Temperature</h3></div>

        <div id="temp_place"></div>

        <div id="wind" class="titre_h3"><h3>Venteux</h3></div>

        <div id="wind_place"></div>
      </div>

      <footer></footer>
    </content>
  </body>
</html>
